<div class="ui container padding-2-percentage">
  <div class="ui card centered fluid">
    <div class="content">
      <div class="header">Report</div>
    </div>
    <div class="content">
      <form>
        <h4 class="ui header">Start Date: </h4>
        <div class="ui labeled input">
          <input [(ngModel)]="startDate" type="date" name="to">
        </div>
        <h4 class="ui header">End Date: </h4>
        <div class="ui labeled input">
          <input [(ngModel)]="endDate" type="date" name="to">
        </div>
        <p class="button-padding button-padding-4-percent">
          <button (click)="submit()" [disabled]="isDisabled" class="ui primary button">Submit</button>
          <button (click)="reset()" type="reset" [disabled]="isDisabled" class="ui button">Clear</button>
        </p>
      </form>
    </div>
    <div class="extra content" *ngIf="isTableVisible">
      <h3 class="ui header">Date Amount Report</h3>
      <table class="ui very basic table">
        <tbody>
          <tr *ngFor="let key of dateAmountList | keyvalue">
            <td>{{ key.key }}</td>
            <td>&#8377;{{ key.value }}</td>
          </tr>
        </tbody>
      </table>
      <h3 class="ui header">Category Amount Report</h3>
      <table class="ui very basic table">
        <tbody>
          <tr *ngFor="let key of categoryAmountList | keyvalue">
            <td>{{ key.key }}</td>
            <td>&#8377;{{ key.value }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
